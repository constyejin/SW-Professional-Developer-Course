 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selector</title>
 </head>
 <style>
  h1:hover ~ p {
    color: red;
  }
 </style>
 <body>
  <div class="wrapper">
    <div>
      <h1>안녕</h1>
      <p>문단1</p>
      <p>문단2</p>
      <p>문단3</p>
    </div>
  </div>
 </body>
 </html>
