<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISA 카드 만들기</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <div class="card">
          <div class="card-inner">
            <div class="front">
              <img class="map-img" src="img/map.png" alt="map">
              <div class="row">
                <img class="chip-img" src="img/chip.png" alt="chip">
                <img class="visa-img" src="img/visa.png" alt="visa logo">
              </div>
              <div class="row card-no">
                <p>5244</p>
                <p>2150</p>
                <p>8252</p>
                <p>6420</p>
              </div>
              <div class="row card-holder">
                <p>CARD HOLDER</p>
                <p>VALLID TILL</p>
              </div>
              <div class="row card-name">
                <p>LEE YEJIN</p>
                <p>10 / 25</p>
              </div>
            </div>

            <div class="back">
              <img class="map-img" src="img/map.png" alt="map">
              <div class="bar"></div>
              <div class="row card-cvv">
                <img src="img/pattern.png" alt="pattern">
                <p>824</p>
              </div>
              <div class="card-text">
                <p>
                  This is a virtual card design built using HTML and CSS. You
                  can also design something like this.
                </p>
              </div>
              <div class="row cardp-sig">
                <p>CUSTOMER SIGNATURE</p>
                <img class="visa-img" src="img/visa.png" alt="visa logo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
