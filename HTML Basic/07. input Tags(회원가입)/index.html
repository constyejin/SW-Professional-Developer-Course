<!doctype html>
<html lang="ko">
	<head>
    <meta charset="utf-8" />
		<meta name="keywords" content="회원가입" />
		<meta name="description" content="회원가입 페이지" />
		<title>회원가입</title>
    <link rel="stylesheet" href="./style.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="join">
				<h1>회원가입</h1>
				<p>
					회원가입 페이지 입니다. 본사는 고객님들의 개인정보를 소중하고
					안전하게 보관하고 있습니다. <br>
					불편사항이 있으시면 042-1234-1234로 연락주시기 바랍니다.
				</p>
			</div>
			<hr>
			<form action="" method="">
				<table>
					<tr>
						<td>
							<label for="id">아이디 :</label>
						</td>
						<td>
							<input id="id" required type="text" name="userid">
							<button type="button">아이디 중복체크</button>
						</td>
					</tr>
					<tr>
						<td>
							<label for="pw">비밀번호 :</label>
						</td>
						<td>
							<input id="pw" required type="password" name="userpw">
						</td>
					</tr>
					<tr>
						<td>
							<label for="name">이름 :</label>
						</td>
						<td>
							<input id="name" required type="text" name="username">
						</td>
					</tr>
					<tr>
						<td><label for="email">이메일 :</label></td>
						<td><input id="email" required type="email" name="useremail"></td>
					</tr>
					<tr>
						<td>
							<label>국적 :</label>
						</td>
						<td>
							<select name="nation">
								<optgroup label="Asia">
									<option value="kor">대한민국</option>
									<option value="pdk" disabled>북한</option>
									<option value="jap">일본</option>
									<option value="chi">중국</option>
									<option value="idn">인도네시아</option>
									<option value="vie">베트남</option>
								</optgroup>
								<optgroup label="Europe">
									<option value="ger">독일</option>
									<option value="fra">프랑스</option>
									<option value="eng">영국</option>
									<option value="ita">이탈리아</option>
									<option value="spa">스페인</option>
								</optgroup>
								<optgroup label="America">
									<option value="usa">미국</option>
									<option value="can">캐나다</option>
									<option value="mex">멕시코</option>
									<option value="bra">브라질</option>
									<option value="arh">아르헨티나</option>
								</optgroup>
								<optgroup label="Africa">
									<option value="key">케냐</option>
									<option value="egy">이집트</option>
									<option value="sud">수단</option>
									<option value="isr">이스라엘</option>
									<option value="gan">가나</option>
								</optgroup>
								<optgroup label="Oceania/Pacific">
									<option value="aus">호주</option>
									<option value="png">파푸아뉴기니</option>
									<option value="new">뉴질랜드</option>
								</optgroup>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label>생년월일</label>
						</td>
						<td>
							<select name="year" id="year">
								<!-- 해당 옵션이 선택될때 서버로 제출되는 값 = 서버로 보내지는 값 -->
							</select>년
							<script>
								let year = new Date();
								year = year.getFullYear();
								for(i=1900; i<=year; i++){
									$("#year").append("<option>"+i+"</option>");
								}
							</script>
							<select name="month" id="month"></select>월
							<script>
								for(i=1; i<=12; i++){
									$("#month").append("<option>"+i+"</option>");
								}
							</script>

							<select name="date" id="date"></select>일
							<script>
								for(i=1; i<=31; i++){
									$("#date").append("<option>"+i+"</option>");
								}
							</script>
						</td>
					</tr>
					<tr>
						<td>성별</td>
						<td>
							<label>
								<input type="radio" name="male" value="0" />남자
							</label>
							<label>
								<input type="radio" name="female" value="1" />여자
							</label>
						</td>
					</tr>
					<tr>
						<td>전화번호</td>
						<td>
							<select name="phone1">
								<option>010</option>
								<option>02</option>
								<option>042</option>
								<option>041</option>
								<option>043</option>
							</select>
							-
							<input type="text" name="phone2" maxlength="4" />
							-
							<input type="text" name="phone3" maxlength="4" />
						</td>
					</tr>
					<tr>
						<td>희망연봉</td>
						<td>
							<!-- max : input 요소의 최댓값 -->
							<!-- min : input 요소의 최솟값 -->
							<!-- step : input요소에 입력할 수 있는 숫자들 사이의 간격 -->
							<input type="range" name="salary" min="200" max="2000" step="200" />
						</td>
					</tr>
					<tr>
						<td>취미</td>
						<td>
							<label><input type="checkbox" name="hobby" value="arc" />양궁</label>
							<label><input type="checkbox" name="hobby" value="hik" checked />등산</label>
							<label><input type="checkbox" name="hobby" value="mov" />영화감상</label>
							<label><input type="checkbox" name="hobby" value="mus" />음악감상</label>
							<label><input type="checkbox" name="hobby" value="boo" />독서</label>
							<label><input type="checkbox" name="hobby" value="tea" />다도</label>
							<label><input type="checkbox" name="hobby" value="swi" />수영</label>
							<label><input type="checkbox" name="hobby" value="fis" />낚시</label>
							<label><input type="checkbox" name="hobby" value="nba" />농구</label>
							<label><input type="checkbox" name="hobby" value="mlb" />야구</label>
							<label><input type="checkbox" name="hobby" value="soc" />축구</label>
							<label><input type="checkbox" name="hobby" value="ins" />악기</label>
							<label><input type="checkbox" name="hobby" value="cal" />캘리그라피</label>
							<label><input type="checkbox" name="hobby" value="go" />바둑</label>
						</td>
					</tr>
					<tr>
						<td>증명사진</td>
						<td>
							<input type="file">
						</td>
					</tr>
					<tr>
						<td>자기소개서</td>
						<td><textarea rows="10" placeholder="400자 미만으로 작성하시오."></textarea></td>
					</tr>
					<tr>
						<td>
							<input type="submit" />
							<!-- <button type="submit">제출</button> -->
							<input type="reset" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
