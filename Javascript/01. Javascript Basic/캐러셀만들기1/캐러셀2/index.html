<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐러셀 만들기</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/04f099bcb9.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="slide-wrapper">
      <ul class="slide-list">
        <li class="slide-item">
          <img src="../images/img1.jpeg" alt="img1">
        </li>
        <li class="slide-item">
          <img src="../images/img2.jpeg" alt="img2">
        </li>
        <li class="slide-item">
          <img src="../images/img3.jpeg" alt="img3">
        </li>
      </ul>
    </div>

    <div class="btn-group">
      <div class="prev"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
