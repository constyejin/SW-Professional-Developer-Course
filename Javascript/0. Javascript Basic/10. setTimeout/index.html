<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <p class="count">1초마다 배경색 바꾸기</p>
  </div>

  <script>
    setTimeout(function(){
      document.querySelector('.count').classList.add('is-active');
      console.log('사라졌다!');
      clearTimeout(rgbBgcChange);
    }, 5000)


    // n초 후가 아니라 n초 마다 코드를 실행다고 싶다면 => setInterval
    // setInterval(function(){
    //   console.log('1초마다 출력')
    // }, 1000)


    // setTimeout : 일정 시간 후 코드를 실행하는 함수
    // setInterval : 일정한 시간 간격으로 반복 실행하는 함수

    // Hex(16진수) 코드로 랜덤 컬러 변경 
    // 16진수 hex값 앞에 css에서는 #을 붙여서 사용!
    // Math.random() : 0이상 1미만의 부동 소수점 난수 생성
    // Math.round() : 소수점 이하의 값을 반올림해서 정수로 변환
    // 16진수로 표현하려면 0x 를 표현하고자 하는 숫자 앞에 붙인다.
    // ff : 16진수에서 255에 해당하는 값
    // 0xffffff : RGB 255, 255, 255를 hex로 표현 (white)
    // toString(16) : 16진수로 변환

    // let hexBgcChange = setInterval(function(){
    //   let randomColor = '#' + Math.round(Math.random() * 0xffffff).toString(16)
    //   console.log(randomColor)
    //   document.querySelector('.count').style.backgroundColor = randomColor;
    // }, 1000)


    // RGB로 랜덤 컬러 변경
    // 최솟값, 최댓값을 지정하고 그 사이에서 랜덤한 정수를 만드는 함수 
    // rand라는 함수에 최소값, 최대값을 매개변수로 받는다.
    // Math.random() : 0이상 1미만의 부동 소수점 난수 생성
    // Math.round() : 소수점 이하의 값을 반올림해서 정수로 변환
    // (max - min + 1)을 곱해서 범위 내의 랜덤한 숫자를 얻는다.
    // (20 - 10 + 1) + 10 = 21
    // 1을 더해주지 않으면 20미만 이기 때문에 19까지만 사용 가능 
    function rand(min, max){
      return Math.round(Math.random()*(max-min+1)+min);
    }
    
    let rgbBgcChange = setInterval(function(){
      let r = rand(0,255);
      let g = rand(0,255);
      let b = rand(0,255);
      console.log(r, g, b);
      document.querySelector(".count").style.backgroundColor = "rgb("+r+","+g+","+b+")";
     }, 1000);


    // var, let, const, if, function => Javascript 문법
    // dodument.querySelector(), setTimeout, setInterval, addEvnetListner() => 웹 브라우저 사용법
    // 웹 개발을 잘하고 싶다면, Javascript & 웹 브라우저 사용법을 잘 알아야 한다.
    // 웹 브라우저 사용법으로 코드 짜다가 코드 축약하고 싶을 때 => function
    // 데이터를 잠깐 보관하고 싶을 때 => var, let, const
    // 코드를 조건부로 실행 시키고 싶다면 => if (조건문)

    // 콜백함수 : 함수 파라미터 자리에 들어가는 함수
    // 콜백함수도 일종의 함수기 때문에 다른 곳에서 만든 함수를 넣어도 잘 작동한다.
</script>
</body>
</html>
