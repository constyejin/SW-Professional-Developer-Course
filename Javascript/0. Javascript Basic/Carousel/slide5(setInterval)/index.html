<!doctype html>
<html>
    <head>
        <title>ServeQ 사이트 슬라이더</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <meta name="author" content="Jiho Han" />
        <link href="css/style.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        
        <select id="sel1">
            <option value="1">첫번째</option>
            <option value="2">두번째</option>
            <option value="3">세번째</option>
            <option value="4">네번째</option>
        </select>
        
        <div id="slider">
            <div class="slide">
                <img src="images/img_visual1.jpg" alt="식자재 유통의 베스트 솔루션" />
                <p>식자재 유통의 베스트<br/>솔루션</p>
            </div>
            <div class="slide">
                <img src="images/img_visual2.jpg" alt="신선하고 차별화된 식자재 Provider" />
                <p>신선하고 차별화된 식자재<br/>Provider</p>
            </div>
            <div class="slide">
                <img src="images/img_visual3.jpg" alt="고객의 성공을 위해 함께하는 파트너" />
                <p>고객의 성공을 위해 함께하는<br/>파트너</p>
            </div>
            <button id="prev" type="button">&lt;</button>
            <button id="next" type="button">&gt;</button>
            <div id="dots"></div>
        </div>
        
        <script src="script/script.js"></script>
    </body>
</html>
