<!doctype html>
<html>

<head>
  <title>together slider</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <meta name="author" content="jiho" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div id="slider">
    <div id="bus">
      <div class="slide">
        <img src="images/image1.jpg" alt="새빨간 국화" />
        <p>새빨간 국화</p>
      </div>
      <div class="slide">
        <img src="images/image2.jpg" alt="적막한 사막" />
        <p>적막한 사막</p>
      </div>
      <div class="slide">
        <img src="images/image3.jpg" alt="하얀 수국" />
        <p>하얀 수국</p>
      </div>
      <div class="slide">
        <img src="images/image4.jpg" alt="해파리" />
        <p>해파리</p>
      </div>
      <div class="slide">
        <img src="images/image5.jpg" alt="노려보는 코알라" />
        <p>노려보는 코알라</p>
      </div>
    </div>
    <button class="sbtn sauto" type="button">
      <i class="fas fa-pause"></i>
    </button>
    <button class="sbtn sprev" type="button">
      <i class="fas fa-caret-left"></i>
    </button>
    <button class="sbtn snext" type="button">
      <i class="fas fa-caret-right"></i>
    </button>
  </div>

  <script src="script/script.js"></script>
</body>

</html>
