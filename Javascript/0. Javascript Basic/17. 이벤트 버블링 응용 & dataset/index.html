<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭기능 만들며 배우는 for 반복문</title>
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"

</head>

<body>

      <li class="tab-button" data-id="2">Tabmenu3</li>
      <li class="tab-button" data-id="3">Tabmenu4</li>
    </ul>
    <div class="tab-content">
      <p>Tabmenu1 Content</p>
    </div>
    <div class="tab-content show">
      <p>Tabmenu2 Content</p>
    </div>
    <div class="tab-content">
      <p>Tabmenu3 Content</p>
    </div>
    <div class="tab-content">
      <p>Tabmenu4 Content</p>
    </div>
  </div>

</html>
