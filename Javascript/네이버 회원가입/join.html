<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 Join</title>
  <link rel="stylesheet" href="./css/join.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <header class="global-header">
      <h1 class="logo">
        <a href="http://naver.com">
          <img src="./images/logo.png" alt="네이버로고">
        </a>
      </h1>
    </header>

    <section class="join-box-list">
      <form id="join-form" action="./submit.html">
        <div class="join-box-item userid">
          <label for="id">아이디</label>
          <div class="inputbox">
            <!-- name : form action에 전달하는 파라미터의 key값  key, value 형식으로 데이터 저장 -->
            <input type="text" name="userid" id="id">
            <div>@naver.com</div>
          </div>
          <p class="warn"></p>
        </div>

        <div class="join-box-item userpw">
          <label for="pw">비밀번호</label>
          <div class="inputbox">
            <input type="password" name="userpw" id="pw">
            <div>
              <p></p>
              <img src="./images/m_icon_pw_step_01.png" alt="비밀번호 아이콘">
            </div>
          </div>
          <p class="warn"></p>
        </div>

        <div class="join-box-item userpw-chk">
          <label for="pw-chk">비밀번호 재확인</label>
          <div class="inputbox">
            <input type="password" name="userpw-chk" id="pw-chk">
            <div>
              <img src="./images/m_icon_pw_step_02.png" alt="비밀번호 재확인 아이콘">
            </div>
          </div>
          <p class="warn"></p>
        </div>

        <div class="join-box-item" id="username">
          <label for="name">이름 </label>
          <div class="inputbox">
            <input type="text" class="username" id="name">
          </div>
          <p class="warn"></p>
        </div>

        <div class="join-box-item" id="birth">
          <label for="year">생년월일</label>
          <div class="three-box">
            <div class="inputbox">
              <input type="text" name="year" id="year" maxlength="4" placeholder="년(4자)">
            </div>
            <div class="inputbox">
              <select name="month" id="month">
                <option value="">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="11">12</option>
              </select>
            </div>
            <div class="inputbox">
              <input type="text" name="date" id="date" maxlength="2" placeholder="일">
            </div>
          </div>
          <p class="warn"></p>
        </div>

        <div class="join-box-item" id="gender">
          <p>성별</p>
            <div class="three-box">
              <div class="inputbox">
                <p>남자</p>
                <input type="radio" name="gender" value="0" id="male">
              </div>
              <div class="inputbox">
                <p>여자</p>
                <input type="radio" name="gender" value="1" id="female">
              </div>
              <div class="inputbox">
                <p>선택안함</p>
                <input type="radio" name="gender" value="2 " id="no-gender">
              </div>
            </div>
        </div>

        <div class="join-box-item" id="usermail">
          <label for="email">
            본인 확인 이메일<span class="text-secondary">(선택)</span>
          </label>
          <div class="inputbox">
            <input type="text" name="usermail" placeholder="선택입력" id="email">
          </div>
          <p class="warn"></p>
        </div>

        <div class="join-box-item" id="phone">
          <label for="">
            <p>휴대전화</p>
            <div class="inputbox">
              <select name="country">
                <option value="233">가나 +233</option>
                <option value="30">그리스 +30</option>
                <option value="82" selected>대한민국 +82</option>
                <option value="49">독일 +49</option>
                <option value="960">몰디브 +960</option>
                <option value="1">미국/캐나다 +1</option>
                <option value="254">케나 +254</option>
              </select>
            </div>

            <div id="phonenum">
              <div class="inputbox">
                <input type="text" name="phonenum" placeholder="전화번호 입력">
              </div>
              <button type="button" id="veribtn" class="btn-primary">인증번호 받기</button>
            </div>

            <div class="inputbox disinput">
              <input type="text" id="veritext" name="veritext" placeholder="인증번호 입력하세요" disabled>
              <div></div>
            </div>
          </label>
          <p class="warn"></p>
        </div>

        <div class="join-box-item" id="address">
          <p>주소</p>
          <div id="postnum">
            <div class="inputbox">
              <input type="text" id="sample6_postcode" placeholder="우편번호">
            </div>
            <button type="button" id="postnum-btn" class="btn-primary" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
          </div>

          <div class="inputbox">
            <input type="text" id="sample6_address" placeholder="주소">
          </div>

          <div class="inputbox">
            <input type="text" id="sample6_detailAddress" placeholder="상세주소">
          </div>

          <div class="inputbox">
            <input type="text" id="sample6_extraAddress" placeholder="참고항목">
          </div>
        </div>
        <button type="button" id="joinbtn" class="btn-primary">가입하기</button>
      </form>
    </section>
  </div>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="./js/join.js"></script>
</body>
</html>
